onramps:
  - onramp::file:
      file: in.json
      pipeline: main

pipelines:
  - name: main
    steps:
      - parse::json
      - op::set:
          var: classification
          val: test
      - op::into_var:
          key: 'syslog_hostname'
          var: 'dimensions'
      - grouper::bucket:
          buckets:
            test:
              rate: 1
      - render::json
      - offramp::file:
          file: out.json
