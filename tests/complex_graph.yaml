pipelines:
  - id: main
    interface:
      inputs: [ in ]
      outputs: [ out ]
    nodes:
      - id: branch
        op: debug.history
        config:
          op: branch
          name: debug.history
      - id: m1
        op: debug.history
        config:
          op: m1
          name: debug.history
      - id: m2
        op: debug.history
        config:
          op: m2
          name: debug.history
      - id: m3
        op: debug.history
        config:
          name: debug.history
          op: m3
      - id: combine
        op: debug.history
        config:
          name: debug.history
          op: debug.history
    links:
      in: [ branch ]
      branch: [ m1 , m2, m3 ]
      m1: [ combine, m2 ]
      m2: [ combine, m3 ]
      m3: [ combine ]
      combine: [ out ]
